<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- Link to the Bootstrap CSS library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Inline CSS styles -->
  <style>
    body {
      background-color: #F2F3FA;
      
    }
      p,b,small,h5{
        color: #3b4c7c;
      }
    .btn {
      --bs-btn-bg: #6e8de5 ;
      --bs-btn-hover-bg: #6e8de5 ;
      width: 130px;
      height: 38px;
    }
  </style>

  <div class="container d-flex justify-content-center mt-5">
    <div class="row g-2 ">
      <div class="col">
        <!-- Card for BASIC PLAN -->
        <div class="card text-center shadow rounded-0 border-0 border-3 border-top border-success" style="width: 18rem; height: 25rem;">
          <div class="card-header">
            <h5><b>BASIC</b> PLAN</h5>
          </div>
          <div class="card-body">
            <p class="display-5 d-inline-block">25$</p><small>/month</small>
            <p class="mt-4"><b>1</b> domain</p>
            <p class="mt-4"><b>1 year</b> support</p>
            <p class="mt-4"><b>2 GB</b> bandwidth</p>
            <button type="button" class="btn btn-primary rounded-pill shadow m-4">Buy Now</button>
          </div>
        </div>
      </div>
      <div class="col">
        <!-- Card for STANDARD PLAN -->
        <div class="card text-center shadow rounded-0 border-0 border-3 border-top border-info" style="width: 18rem; height: 25rem;">
          <div class="card-header">
            <h5><b>STANDARD</b> PLAN</h5>
          </div>
          <div class="card-body">
            <p class="display-5 d-inline-block">50$</p><small>/month</small>
            <p class="mt-4"><b>5</b> domains</p>
            <p class="mt-4"><b>1 year</b> support</p>
            <p class="mt-4"><b>5 GB</b> bandwidth</p>
            <button type="button" class="btn btn-primary rounded-pill shadow m-4">Buy Now</button>
          </div>
        </div>
      </div>
      <div class="col">
        <!-- Card for PREMIUM PLAN -->
        <div class="card text-center shadow rounded-0 border-0 border-3 border-top border-primary" style="width: 18rem; height: 25rem;">
          <div class="card-header">
            <h5><b>PREMIUM</b> PLAN</h5>
          </div>
          <div class="card-body">
            <p class="display-5 d-inline-block">75$</p><small>/month</small>
            <p class="mt-4"><b>UNLIMITED</b> domains</p>
            <p class="mt-4"><b>LIFETIME</b> support</p>
            <p class="mt-4"><b>50 GB</b> bandwidth</p>
            <button type="button" class="btn btn-primary rounded-pill shadow m-4">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
